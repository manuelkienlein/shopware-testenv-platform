paths:
  /api/health:
    get:
      consumes:
      - '*/*'
      description: Get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - System Management
  /api/images:
    get:
      consumes:
      - application/json
      description: Get a list of docker image
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/images.Image'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List of Docker Image
      tags:
      - Docker Image Management
    post:
      consumes:
      - application/json
      description: Pulls a docker image and register it into the system
      parameters:
      - description: Image Input
        in: body
        name: image
        required: true
        schema:
          $ref: '#/definitions/images.PullImageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/images.PullImageResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Pull Docker Image
      tags:
      - Docker Image Management
  /api/images/{id}:
    delete:
      consumes:
      - application/json
      description: Removes a docker image form the system
      parameters:
      - description: Image ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/images.ImageDeleteResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Remove Docker Image
      tags:
      - Docker Image Management

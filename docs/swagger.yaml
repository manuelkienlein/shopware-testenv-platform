      consumes:
      - application/json
      description: Get details about a docker image
      parameters:
      - description: Image ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/images.Image'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Details about a Docker Image
      tags:
      - Docker Image Management
  /api/sandboxes:
    get:
      consumes:
      - application/json
      description: List sandbox environments
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sandboxes.ContainerInfo'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List sandbox environments
      tags:
      - Sandbox Management
    post:
      consumes:
      - application/json
      description: Creates a new sandbox docker container
      parameters:
      - description: Image Input
        in: body
        name: image
        required: true
        schema:
          $ref: '#/definitions/sandboxes.SandboxCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sandboxes.SandboxCreateResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create new sandbox
      tags:
      - Sandbox Management
  /api/sandboxes/{id}:
    delete:
      consumes:
      - application/json
      description: Removes a sandbox docker container
      parameters:
      - description: Container ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sandboxes.SandboxDeleteResponse'
